  <script>

  function plasma(){

    var city = document.getElementById("userInput").value;
    if(city){
      window.open('https://twitter.com/search?q=plasma%20in%20'+city+'&src=typed_query'); 
    }
    else
    alert('Enter city then select resource.');


  }

  function bed(){

var city = document.getElementById("userInput").value;
if(city){

else
alert('Enter city then select resource.');
